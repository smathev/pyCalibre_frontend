 <!-- index.html -->

 {% extends "layout.html" %}

 {% block title %}
     Library
 {% endblock %}
 
 {% block content %}
     <main role="main" class="main-content px-4">
         <!-- Content goes here -->
         <div class="container mt-5">
            <h1 class="mb-4">Library</h1>
            <!-- Sorting buttons -->
            <div class="mb-3">
                <button id="sort-author-btn" class="btn btn-primary" data-sort="author" data-direction="asc">
                    Sort by Author <span class="sort-arrow"></span>
                </button>
                <button id="sort-title-btn" class="btn btn-primary" data-sort="title" data-direction="asc">
                    Sort by Title <span class="sort-arrow"></span>
                </button>
                <button id="sort-date_added-btn" class="btn btn-primary" data-sort="date_added" data-direction="desc">
                    Sort by date added <span class="sort-arrow"></span>
                </button>
                <button id="sort-date_updated-btn" class="btn btn-primary" data-sort="date_updated" data-direction="desc">
                    Sort by date updated <span class="sort-arrow"></span>
                </button>
                
            </div>

            <div id="book-list" class="row">
                {% for _ in range(4) %}
                        {% include 'skeleton_loader.html' %}
                {% endfor %}
            </div>
        </div>
    </main>
{% endblock %}

{% block scripts %}
<script type="module" src="/static/js/index/index_mainloader.js"></script>


{% endblock %}
