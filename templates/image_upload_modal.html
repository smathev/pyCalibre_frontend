<!-- image-upload-modal.html -->
<div class="modal fade" id="image-upload-modal" tabindex="-1" aria-labelledby="imageUploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageUploadModalLabel">Upload Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- New Image Dropzone -->
                <div class="text-center mb-4">
                    <h5>Upload New Image</h5>
                    <div id="image-dropzone-container" class="dropzone"></div>
                </div>
                <div class="row">
                    <!-- Current Image -->
                    <div class="col-md-6 text-center">
                        <h5>Current Image</h5>
                        <img id="current-book-cover" src="" alt="Current Cover Image" class="img-fluid mb-3">
                    </div>
                    <!-- New Image Display -->
                    <div class="col-md-6 text-center">
                        <h5>New Image</h5>
                        <img id="new-book-cover" src="" alt="New Cover Image" class="img-fluid d-none"> <!-- Add this line -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="save-image-button" class="btn btn-primary disabled" disabled>Save</button>
            </div>
        </div>
    </div>
</div>
